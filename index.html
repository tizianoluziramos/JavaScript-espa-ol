<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 style="text-align: center;">FlexBox</h1>

    <section>
        <h2 style="text-align: center;">Aplicando Flexbox</h2>
        <article class="flex-parent">
            <div class="flexbox-child">1: Argentina</div>
            <div class="flexbox-child">2</div>
            <div class="flexbox-child">3</div>
            <div class="flexbox-child">4</div>
            <div class="flexbox-child">5</div>
            <div class="flexbox-child">6</div>
        </article>
    </section>

    
    <center>
        <input type="checkbox"> Desea eliminar su cuenta?</input>
    </center>
    
    <center>
        <input type="text" class="hajer"> Ingrese su nombre de usuario del banco</input>
    </center>
    
    <center>
        <input type="password" class="hajer"> Ingrese tu contraseña</input>
    </center>
    
    <center>
        <input type="password" class="hajer"> Inserte su CVV</input>
    </center>
    <center>
        <label class="slow-speed-option">
            Formatear disco duro?
            <input type="checkbox" title="Empezar más lento" tabindex="0" checked="checked">
            <span class="slow-speed-toggle"></span>
        </label>
    </center>
    <center>
        <input type="submit" value="Vamos que necesito la plata" onclick="window.alert('Holaaaa')">
    </center>
</body>
</html>
